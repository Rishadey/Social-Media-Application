{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SOCIALY</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="{% static 'styleMain.css' %}"/>
  </head>
  <body>
    <header>

      <div class="container">
        <form action="buttonhome"><button class="bttn profile-settings-btn" aria-label="profile settings"><i class="fa fa-home" aria-hidden="true"></i></button></form>
        <div class="profile">

          <div class="profile-image">

            <img src="https://images.unsplash.com/photo-1513721032312-6a18a42c8763?w=152&h=152&fit=crop&crop=faces" alt="">
        </div>

        <div class="profile-user-settings">
          
          <h1 class="profile-user-name">Lisa</h1>

          <button class="btn profile-edit-btn">Edit Profile</button>

          <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>

        </div>

        <div class="profile-stats">

          <ul>
            <li><span class="profile-stat-count">164</span> posts</li>
            <li><span class="profile-stat-count">188</span> followers</li>
            <li><span class="profile-stat-count">206</span> following</li>
          </ul>

        </div>

        <div class="profile-bio">

          <p><span class="profile-real-name"></span> EAT,Travel,SLEEP  üì∑‚úàüèï</p>

        </div>

      </div>
      <!-- End of profile section -->

    </div>
    <!-- End of container -->
</header>

<main>

  <div class="container">
    {% for i in x reversed %}
    <tr><td>
    <div class="gallery">
      <div class="gallery-item" tabindex="0">

        <a href="post.html"><img src="../static/{{i.purl}}" class="gallery-image" alt=""></a>

        <div class="gallery-item-info">
          <ul>
            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 89</li>
            <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 5</li>
          </ul>
        </div>
      </div>       
    </div>
    </td></tr>
    {% endfor %}
  </div>
  <!-- End of gallery -->

  <div class="loader"></div>
</div>
<!-- End of container -->

</main>
</body>
</html>
